name: Release

on:
  release:
    types:
      - published

permissions: {}

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      version: "${{ github.ref_name }}"

  github_release:
    runs-on: ubuntu-latest
    name: Upload to GitHub Release
    needs: [build]
    permissions:
      # Needed for https://github.com/softprops/action-gh-release#permissions
      contents: write
    steps:
      - name: Download .dmg
        id: download_dmg_artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build.outputs.dmg_artifact_name }}
      - name: Upload release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ steps.download_dmg_artifact.outputs.download-path }}/${{ needs.build.outputs.dmg_artifact_name }}"
          append_body: true
          body: |
            ---
            Release artifacts generated from [GitHub actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
